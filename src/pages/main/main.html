<ion-content>
  <main>
      <div id="map" #map></div>

      <app-search (getPathUpdate)="updateMap($event)" id="search"></app-search>
      
      <button class="slim round shadow" id="menu" (click)="toggleMenu()">⚙️</button>
      <button class="slim round shadow primary" id="route" (click)="displayRouteModal()">View Route</button>
  </main>
</ion-content>
  

<ion-menu swipeEnabled="false" [content]="mycontent" type="overlay">
  <ion-content>
    <div id="avatar">
      <img class="image" src="https://dummyimage.com/128x128/ded3de/fff" alt="?">
      <div class="username">Test</div>
    </div>
    <button ion-button block (click)="goToBilling()">Billing</button>
    <button ion-button block (click)="goToProfile()">Profile</button>
    <button ion-button block (click)="goToLogin()">Sign out</button>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
